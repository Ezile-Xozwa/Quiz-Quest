<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Notes</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="notes.css">
</head>
<body>
    <div class="container-fluid p-0">
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <i class="bi bi-journal-bookmark-fill me-2"></i>StudyNotes
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="signInBtn">
                                <i class="bi bi-box-arrow-in-right me-1"></i>Sign In
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="bi bi-person-circle me-1"></i>Profile
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="container mt-4">
            <div class="row">
                <!-- Sidebar -->
                <div class="col-lg-3 mb-4">
                    <div class="card shadow-sm">
                        <div class="card-header bg-light">
                            <h5 class="card-title mb-0">
                                <i class="bi bi-journals me-2"></i>Subjects
                            </h5>
                        </div>
                        <div class="card-body p-0">
                            <div class="list-group list-group-flush" id="subjectList">
                                <!-- Subjects will be populated by JavaScript -->
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Content Area -->
                <div class="col-lg-9">
                    <!-- Topics Grid -->
                    <div class="row mb-4" id="topicsGrid">
                        <!-- Topics will be populated by JavaScript -->
                    </div>

                    <!-- Notes Section -->
                    <div class="card shadow-sm mb-4">
                        <div class="card-header bg-light">
                            <h5 class="card-title mb-0">
                                <i class="bi bi-sticky me-2"></i>Study Notes
                            </h5>
                        </div>
                        <div class="card-body">
                            <div id="emptyNotes" class="text-center py-5">
                                <i class="bi bi-journal-text display-4 text-muted d-block mb-3"></i>
                                <h4 class="text-muted">Select a topic to view notes</h4>
                                <p class="text-muted">Choose from the topics above to see detailed notes and resources</p>
                            </div>
                            <div id="notesContent" class="d-none">
                                <!-- Notes content will be populated by JavaScript -->
                            </div>
                        </div>
                    </div>

                    <!-- Resources Section -->
                    <div class="card shadow-sm mb-4 d-none" id="resourcesSection">
                        <div class="card-header bg-light">
                            <h5 class="card-title mb-0">
                                <i class="bi bi-collection-play me-2"></i>Additional Resources
                            </h5>
                        </div>
                        <div class="card-body">
                            <div class="row" id="resourcesGrid">
                                <!-- Resources will be populated by JavaScript -->
                            </div>
                        </div>
                    </div>

                    <!-- Questions Section -->
                    <div class="card shadow-sm mb-4 d-none" id="questionsSection">
                        <div class="card-header bg-light">
                            <h5 class="card-title mb-0">
                                <i class="bi bi-question-circle me-2"></i>Test Your Knowledge
                            </h5>
                        </div>
                        <div class="card-body" id="questionsContainer">
                            <!-- Questions will be populated by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
